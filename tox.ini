[flake8]
extend-ignore = E203, E266, E501
exclude =
    .git,
    .venv,
    .tox,
    __pycache__,
    build,
    dist
# line length is intentionally set to 80 here because black uses Bugbear
# See https://github.com/psf/black/blob/master/docs/the_black_code_style.md#line-length for more details
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[pytest]
norecursedirs = data gen .tox

[tox]
envlist =
   py{38,39,310,311}-django{32,40,42}-drf
isolated_build = True

[testenv]
whitelist_externals = poetry
setenv =
  PYTHONWRITEBYTECODE=1
  PYTHONWARNINGS=once

deps =
  poetry
  django32: Django>=3.2,<3.3
  django40: Django>=4.0,<4.1
  django42: Django>=4.1,<4.3
  drf: djangorestframework>=3.0,<6.0

commands =
    poetry install -v
    poetry run pytest tests/ --cov="{toxinidir}/django_grainy" --cov-report=xml
